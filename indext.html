<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operators</h1>
    <p>
        arithmetic operators
    </p>
    <script>
        let a=10;
        let b=2;
        let c=a+b;
        let d=a-b;
        let e=a*b;
        let f=a/b;
        let g=a%b;
        let h=a++;
        let i=a--;
        
        document.write(c);
        document.write('addition operator'+ c+"<br>");
        document.write(d);
        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(f);
        document.write("<br>");
        document.write(g);
        document.write(",br>");
        document.write(h);
        document.write("<br>");
        document.write(i);
       
    </script>
    <script>
        document.write("<br>");
       let x=5;
       let y=1;
       document.write(x==y);
       document.write("<br>");
       document.write(x!=y);
       document.write("<br>");
       document.write(x===y);
       document.write("<br>");
       document.write(x-y);
       document.write("<br>");
       document.write(x>y);
    </script>
    <script>
        document.write("<br>");
        let s=5;
        let t=10;
        document.write(s>2 && t>10);
        document.write(s>2 || t>10);

    </script>
    <script>
        document.write("<br>");
        let k=5;
        let r=1;
        //r+=k;
        //r=r-k
        
        document.write(r);
    </script>
    
   
    
</body>
</html>
